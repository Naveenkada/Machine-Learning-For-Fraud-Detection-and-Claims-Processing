<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Insurance Claim Information</h2>
        <form action="submit_claim" method="POST">
            <div class="form-group">
                <label for="months_as_customer">Months as Customer:</label>
                <input type="number" id="months_as_customer" name="months_as_customer" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="policy_state">Policy State:</label>
                <input type="text" id="policy_state" name="policy_state" required>
            </div>

            <div class="form-group">
                <label for="policy_csl">Policy CSL:</label>
                <input type="text" id="policy_csl" name="policy_csl" required>
            </div>

            <div class="form-group">
                <label for="policy_deductable">Policy Deductible:</label>
                <input type="number" id="policy_deductable" name="policy_deductable" required>
            </div>

            <div class="form-group">
                <label for="policy_annual_premium">Policy Annual Premium:</label>
                <input type="number" id="policy_annual_premium" name="policy_annual_premium" required>
            </div>

            <div class="form-group">
                <label for="umbrella_limit">Umbrella Limit:</label>
                <input type="number" id="umbrella_limit" name="umbrella_limit" required>
            </div>

            <div class="form-group">
                <label for="insured_sex">Insured Sex:</label>
                <select id="insured_sex" name="insured_sex" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="insured_education_level">Insured Education Level:</label>
                <input type="text" id="insured_education_level" name="insured_education_level" required>
            </div>

            <div class="form-group">
                <label for="insured_occupation">Insured Occupation:</label>
                <input type="text" id="insured_occupation" name="insured_occupation" required>
            </div>

            <div class="form-group">
                <label for="insured_hobbies">Insured Hobbies:</label>
                <input type="text" id="insured_hobbies" name="insured_hobbies" required>
            </div>

            <div class="form-group">
                <label for="insured_relationship">Insured Relationship:</label>
                <input type="text" id="insured_relationship" name="insured_relationship" required>
            </div>

            <div class="form-group">
                <label for="capital_gains">Capital Gains:</label>
                <input type="number" id="capital_gains" name="capital_gains" required>
            </div>

            <div class="form-group">
                <label for="capital_loss">Capital Loss:</label>
                <input type="number" id="capital_loss" name="capital_loss" required>
            </div>

            <div class="form-group">
                <label for="incident_type">Incident Type:</label>
                <input type="text" id="incident_type" name="incident_type" required>
            </div>

            <div class="form-group">
                <label for="collision_type">Collision Type:</label>
                <input type="text" id="collision_type" name="collision_type" required>
            </div>

            <div class="form-group">
                <label for="incident_severity">Incident Severity:</label>
                <input type="text" id="incident_severity" name="incident_severity" required>
            </div>

            <div class="form-group">
                <label for="authorities_contacted">Authorities Contacted:</label>
                <input type="text" id="authorities_contacted" name="authorities_contacted" required>
            </div>

            <div class="form-group">
                <label for="incident_state">Incident State:</label>
                <input type="text" id="incident_state" name="incident_state" required>
            </div>

            <div class="form-group">
                <label for="incident_city">Incident City:</label>
                <input type="text" id="incident_city" name="incident_city" required>
            </div>

            <div class="form-group">
                <label for="incident_hour_of_the_day">Incident Hour of the Day:</label>
                <input type="number" id="incident_hour_of_the_day" name="incident_hour_of_the_day" required>
            </div>

            <div class="form-group">
                <label for="number_of_vehicles_involved">Number of Vehicles Involved:</label>
                <input type="number" id="number_of_vehicles_involved" name="number_of_vehicles_involved" required>
            </div>

            <div class="form-group">
                <label for="property_damage">Property Damage:</label>
                <select id="property_damage" name="property_damage" required>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bodily_injuries">Bodily Injuries:</label>
                <input type="number" id="bodily_injuries" name="bodily_injuries" required>
            </div>

            <div class="form-group">
                <label for="witnesses">Witnesses:</label>
                <input type="number" id="witnesses" name="witnesses" required>
            </div>

            <div class="form-group">
                <label for="police_report_available">Police Report Available:</label>
                <select id="police_report_available" name="police_report_available" required>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="total_claim_amount">Total Claim Amount:</label>
                <input type="number" id="total_claim_amount" name="total_claim_amount" required>
            </div>

            <div class="form-group">
                <label for="injury_claim">Injury Claim:</label>
                <input type="number" id="injury_claim" name="injury_claim" required>
            </div>

            <div class="form-group">
                <label for="property_claim">Property Claim:</label>
                <input type="number" id="property_claim" name="property_claim" required>
            </div>

            <div class="form-group">
                <label for="vehicle_claim">Vehicle Claim:</label>
                <input type="number" id="vehicle_claim" name="vehicle_claim" required>
            </div>

            <div class="form-group">
                <label for="auto_make">Auto Make:</label>
                <input type="text" id="auto_make" name="auto_make" required>
            </div>

            <div class="form-group">
                <label for="auto_model">Auto Model:</label>
                <input type="text" id="auto_model" name="auto_model" required>
            </div>

            <div class="form-group">
                <label for="auto_year">Auto Year:</label>
                <input type="number" id="auto_year" name="auto_year" required>
            </div>

            <div class="form-group">
                <label for="fraud_reported">Fraud Reported:</label>
                <select id="fraud_reported" name="fraud_reported" required>
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <button type="submit">Submit Claim</button>
        </form>
    </div>
</body>
</html>
